# Deploy CyberVault para GitHub Pages
# Desenvolvido por Matheus Fernandes
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Altere para o nome da sua branch principal, se for diferente

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write # Permite a escrita na branch de GitHub Pages
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Aqui você especifica a pasta que será publicada
